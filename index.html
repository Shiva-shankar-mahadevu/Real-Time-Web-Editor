<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .monaco-editor {
            height: 100%;
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-900 text-gray-100 p-2 md:p-4">
    <button id="download"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-md self-end mb-2 md:mb-4">
        Download
    </button>
    <div id="editor" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 lg:space-x-4 h-[50%]">
        <div id="html-editor" class="w-full md:w-1/3 h-1/3 md:h-full border border-gray-700 rounded-md"></div>
        <div id="css-editor" class="w-full md:w-1/3 h-1/3 md:h-full border border-gray-700 rounded-md"></div>
        <div id="js-editor" class="w-full md:w-1/3 h-1/3 md:h-full border border-gray-700 rounded-md"></div>
    </div>
    <iframe frameborder="0" allowfullscreen id="preview"
        class="w-full h-[50%] border border-gray-700 rounded-md bg-white mt-2 md:mt-4"></iframe>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.1/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
